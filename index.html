<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>💖 Anh Khang 💕 Bé Khuê 💖</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: pink;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
    }

    /* Hiệu ứng cánh cửa */
    .door {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: url('1000026182.jpg') center/cover no-repeat;
      transition: transform 2s ease-in-out;
      z-index: 10;
    }
    .door.left { left: 0; }
    .door.right { right: 0; }

    .open .door.left { transform: translateX(-100%); }
    .open .door.right { transform: translateX(100%); }

    /* Nội dung chính */
    #main-content {
      opacity: 0;
      transition: opacity 1.5s ease;
      padding-top: 100px;
    }

    .show-content #main-content {
      opacity: 1;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff3366;
      text-shadow: 2px 2px 4px white;
    }

    h2 {
      font-size: 1.3rem;
      color: #6b0000;
    }

    button {
      background: #ff6699;
      color: white;
      font-size: 1.2rem;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background: #ff3366;
    }
  </style>
</head>
<body>
  <!-- Cánh cửa mở -->
  <div class="door left"></div>
  <div class="door right"></div>

  <!-- Nội dung -->
  <div id="main-content">
    <h1>💖 Anh Khang 💕 Bé Khuê 💖</h1>
    <h2>Gửi đến Bé iu - người con gái anh thương nhất ♥</h2>
    <div id="message"></div>
  </div>

  <!-- Nút bắt đầu -->
  <button onclick="startLove()">Bấm để xem những tâm tình của anh hehe 💌</button>

  <script>
    function startLove() {
      document.body.classList.add('open');

      // Sau khi cửa mở xong thì hiện nội dung
      setTimeout(() => {
        document.body.classList.add('show-content');
      }, 2000);
    }
  </script>
</body>
</html>

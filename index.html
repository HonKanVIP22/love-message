<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 Anh Khang 💕 Bé Khuê 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: pink url('nen.jpg') center/cover no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 1.2em;
      opacity: 0.9;
      margin-top: 5px;
    }

    #message {
      font-size: 1.1em;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      line-height: 1.6em;
      min-height: 60px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
      white-space: pre-line;
    }

    button {
      margin-top: 25px;
      background: white;
      color: #ff4081;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #ff80ab;
      color: white;
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      width: 25px;
      height: 25px;
      background: #ff69b4;
      transform: rotate(45deg);
      bottom: 0;
      opacity: 0.95;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -12.5px; left: 0; }
    .heart::after { top: 0; left: -12.5px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>💖 Anh Khang 💕 Bé Khuê 💖</h1>
  <h2>Gửi đến Bé iu - người con gái anh thương nhất ♥</h2>
  <div id="message"></div>
  <button onclick="startLove()">Bấm để xem những tâm tình của anh 💌</button>

  <audio id="loveMusic" preload="auto" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      "Bé Khuê à 💗",
      "Cảm ơn em vì đã đến bên Anh...",
      "Mỗi khoảnh khắc có em đều thật đáng trân trọng 💞",
      "Anh thương em nhiều lắm ♥",
      "Mãi bên nhau nhé 💫"
    ];
    let i = 0;

    function typeLine(line, cb) {
      let n = 0;
      const msg = document.getElementById("message");
      msg.innerHTML = "";
      function typing() {
        if (n < line.length) {
          msg.innerHTML += line.charAt(n);
          n++;
          setTimeout(typing, 60);
        } else {
          setTimeout(cb, 1000);
        }
      }
      typing();
    }

    function showNext() {
      if (i < lines.length) {
        typeLine(lines[i], () => { i++; showNext(); });
      }
    }

    function startLove() {
      document.querySelector("button").style.display = "none";
      const music = document.getElementById("loveMusic");
      music.play().catch(() => alert("Nếu nhạc chưa chạy, hãy chạm vào màn hình nhé 🎶"));

      setInterval(() => createHeart(), 400);
      showNext();
    }

    function createHeart() {
      const h = document.createElement('div');
      h.classList.add('heart');
      const x = Math.random() * window.innerWidth;
      h.style.left = x + 'px';
      h.style.bottom = '0px';
      document.body.appendChild(h);

      let y = 0;
      const speed = 1 + Math.random() * 1.5;
      const wave = 40 + Math.random() * 40;
      const f = 0.02 + Math.random() * 0.02;

      const interval = setInterval(() => {
        y += speed;
        h.style.left = (x + Math.sin(y * f) * wave) + 'px';
        h.style.bottom = y + 'px';
        h.style.opacity = 1 - y / window.innerHeight;
        if (y > window.innerHeight + 50) {
          clearInterval(interval);
          h.remove();
        }
      }, 30);
    }
  </script>
</body>
</html>

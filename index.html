<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 Anh Khang 💕 Bé Khuê 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.6em;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: fadeIn 3s ease-in-out;
    }

    h2 {
      font-size: 1.3em;
      margin-top: 10px;
      font-weight: 300;
      opacity: 0.9;
    }

    #message {
      font-size: 1.2em;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      line-height: 1.6em;
      min-height: 60px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
      white-space: pre-line;
    }

    button {
      margin-top: 30px;
      background: white;
      color: #ff4081;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #ff80ab;
      color: white;
      transform: scale(1.05);
    }

    /* 💖 Trái tim phát sáng + đập nhịp */
    .heart {
      position: fixed;
      width: 30px;
      height: 30px;
      background: #ff69b4;
      transform: rotate(45deg);
      bottom: -40px;
      opacity: 0.9;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.9);
      filter: drop-shadow(0 0 20px rgba(255, 192, 203, 0.8));
      animation: floatHeart linear forwards, heartbeat 1.2s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -15px; left: 0; }
    .heart::after { top: 0; left: -15px; }

    /* 🌸 Bay lên */
    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg) scale(0.8); opacity: 0; }
    }

    /* 💓 Nhịp tim */
    @keyframes heartbeat {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(45deg) scale(1.4); }
    }

    /* ✨ Kim tuyến */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 8px white;
      opacity: 0.8;
      animation: sparkleFloat 1.5s linear forwards;
    }
    @keyframes sparkleFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0); opacity: 0; }
    }

    /* 🐻 Gấu bay */
    .bear {
      position: fixed;
      bottom: -50px;
      transform: translateX(-50%) scale(1);
      pointer-events: none;
      animation: floatBear 6s linear forwards;
    }

    .bear img {
      width: 60px;
      height: auto;
    }

    @keyframes floatBear {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(0.9); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>💖 Anh Khang 💕 Bé Khuê 💖</h1>
  <h2>Gửi đến Bé iu - người con gái anh thương nhất ♥</h2>
  <div id="message"></div>
  <button onclick="startLove()">Bấm để xem điều bất ngờ 💌</button>

  <audio id="loveMusic" autoplay loop>
    <source src="NGÀY ĐẦU TIÊN - ĐỨC PHÚC.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      "Bé Khuê à 💗",
      "Cảm ơn em vì đã đến bên Anh...",
      "Mỗi khoảnh khắc có em đều thật đáng trân trọng 💞",
      "Anh thương em nhiều lắm ♥",
      "Mãi bên nhau nhé 💫"
    ];
    let lineIndex = 0;

    function typeLine(line, callback) {
      let i = 0;
      const msg = document.getElementById("message");
      msg.innerHTML = "";
      function typing() {
        if (i < line.length) {
          msg.innerHTML += line.charAt(i);
          i++;
          setTimeout(typing, 70);
        } else {
          setTimeout(callback, 1200);
        }
      }
      typing();
    }

    function showNextLine() {
      if (lineIndex < lines.length) {
        typeLine(lines[lineIndex], () => {
          lineIndex++;
          showNextLine();
        });
      }
    }

    function startLove() {
      document.querySelector("button").style.display = "none";
      const music = document.getElementById("loveMusic");
      music.play().catch(() => alert("Nếu nhạc chưa chạy, hãy chạm vào màn hình nhé 🎶"));

      setInterval(() => {
        if (Math.random() < 0.7) {
          createHeart();
        } else {
          createBear();
        }
      }, 300);
      showNextLine();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';

      // Kim tuyến xung quanh tim
      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = (parseFloat(heart.style.left) + Math.random() * 2 - 1) + 'vw';
        sparkle.style.bottom = '0';
        sparkle.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);
      }

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createBear() {
      const bear = document.createElement('div');
      bear.classList.add('bear');
      bear.style.left = Math.random() * 100 + 'vw';
      bear.innerHTML = `<img src="gau.png" alt="bear">`;
      document.body.appendChild(bear);
      setTimeout(() => bear.remove(), 6000);
    }
  </script>
</body>
</html>

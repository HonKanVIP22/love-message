  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    * { box-sizing: border-box; }
    html, body {

      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;

    }

    /* ===== Intro (cÃ¡nh cá»­a + nÃºt Báº¯t Ä‘áº§u) ===== */
    #intro {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;

    .door {

      transition: transform 1.6s cubic-bezier(.2,.9,.2,1);
      box-shadow: inset 0 0 60px rgba(0,0,0,0.05);

    .door.left { left: 0; }

    /* khi má»Ÿ */
    #intro.open .door.left  { transform: translateX(-100%); }
    #intro.open .door.right { transform: translateX(100%); }

    #btnIntro {
      position: relative;
      z-index: 10000;
      padding: 14px 36px;
      background: #fff;
      color: #ff2980;
      border-radius: 999px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(255,40,120,0.15);
    }
    #btnIntro:active { transform: scale(.98); }

    /* ===== Main content (áº©n trÆ°á»›c khi má»Ÿ cá»­a) ===== */
    #main {
      position: relative;
      width: 100%;
      height: 100%;
      background: pink url('nen.jpg') center/cover no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .9s ease, transform .9s ease;
      transform: translateY(12px);
    }
    #main.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.85);
    }
    h2 {
      font-size: 1.1em;
      margin-top: 10px;
      font-weight: 300;
      opacity: 0.95;
      color: #fff;
    }
    #message {
      font-size: 1.05em;
      margin-top: 18px;
      width: 80%;
      max-width: 420px;
      line-height: 1.6em;
      min-height: 60px;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.15);
      white-space: pre-line;
    }

    /* nÃºt gá»‘c (giá»¯ nguyÃªn) */
    .start-love-btn {
      margin-top: 22px;
      background: white;
      color: #ff4081;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1.05em;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .start-love-btn:hover { transform: scale(1.03); background: #ff80ab; color: #fff; }

    /* ===== Heart / sparkle / bear ===== */
    .heart {
      position: fixed;
      width: 22px;
      height: 22px;
      background: #ff69b4;
      transform: rotate(45deg);
      bottom: 6px;
      opacity: 1;
      border-radius: 2px;
      pointer-events: none;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -11px; left: 0; }
    .heart::after  { top: 0; left: -11px; }

    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      pointer-events: none;
      opacity: 0.95;
      box-shadow: 0 0 6px rgba(255,255,255,0.9);
    }

    .bear {
      position: fixed;
      bottom: -60px;
      pointer-events: none;
      transform: translateX(-50%);
    }
    .bear img { width: 56px; height: auto; }

    /* responsive nhá» */
    @media (max-width:420px) {
      h1 { font-size: 1.8rem; }
      #btnIntro { font-size: 16px; padding: 12px 28px; }
    }
  </style>
</head>
<body>

  <!-- Intro overlay (cá»­a + nÃºt) -->
  <div id="intro">
    <div class="door left"></div>
    <div class="door right"></div>
    <button id="btnIntro">ğŸ’– Báº¯t Ä‘áº§u ğŸ’–</button>
  </div>

  <!-- Ná»™i dung chÃ­nh (GIá»® NGUYÃŠN pháº§n nÃ y nhÆ° báº¡n yÃªu cáº§u) -->
  <div id="main">
    <h1>ğŸ’– Anh Khang ğŸ’• BÃ© KhuÃª ğŸ’–</h1>
    <h2>Gá»­i Ä‘áº¿n BÃ© iu - ngÆ°á»i con gÃ¡i anh thÆ°Æ¡ng nháº¥t â™¥</h2>
    <div id="message"></div>
    <button class="start-love-btn" onclick="startLove()">Báº¥m Ä‘á»ƒ xem nhÆ°ng tÃ¢m tÃ¬nh cá»§a anh hehe ğŸ’Œ</button>
  </div>

  <!-- Ã¢m thanh cá»­a + nháº¡c ná»n -->
  <audio id="doorSound" src="door.mp3" preload="auto"></audio>
  <audio id="loveMusic" src="love.mp3" preload="auto" loop></audio>

  <script>
    // --- Door open logic ---
    const intro = document.getElementById('intro');
    const btnIntro = document.getElementById('btnIntro');
    const main = document.getElementById('main');
    const doorSound = document.getElementById('doorSound');

    btnIntro.addEventListener('click', () => {
      // play sound (click by user -> allowed on mobile)
      doorSound.currentTime = 0;
      doorSound.play().catch(()=>{ /* ignore */ });

      // add class to open doors
      intro.classList.add('open');

      // after transition, hide intro and show main
      setTimeout(() => {
        intro.style.display = 'none';
        main.classList.add('visible');
      }, 1600); // should match CSS transition time
    });

    /* ===== The original "love" behavior (keeps your original content) ===== */
    const lines = [
      "BÃ© KhuÃª Ã  ğŸ’—",
      "Cáº£m Æ¡n em vÃ¬ Ä‘Ã£ Ä‘áº¿n bÃªn Anh...",
      "Má»—i khoáº£nh kháº¯c cÃ³ em Ä‘á»u tháº­t Ä‘Ã¡ng trÃ¢n trá»ng ğŸ’",
      "Anh thÆ°Æ¡ng em nhiá»u láº¯m â™¥",
      "MÃ£i bÃªn nhau nhÃ© ğŸ’«"
    ];
    let lineIndex = 0;
    let heartInterval = null;

    function typeLine(line, callback) {
      let i = 0;
      const msg = document.getElementById("message");
      msg.innerHTML = "";
      function typing() {
        if (i < line.length) {
          msg.innerHTML += line.charAt(i);
          i++;
          setTimeout(typing, 70);
        } else {
          setTimeout(callback, 1200);
        }
      }
      typing();
    }

    function showNextLine() {
      if (lineIndex < lines.length) {
        typeLine(lines[lineIndex], () => {
          lineIndex++;
          showNextLine();
        });
      }
    }

    function startLove() {
      // start music (user clicked -> allowed)
      const music = document.getElementById("loveMusic");
      music.play().catch(()=>{ /* ignore */ });

      // start generating hearts/gau
      if (!heartInterval) {
        heartInterval = setInterval(() => {
          if (Math.random() < 0.7) createHeart();
          else createBear();
        }, 300);
      }

      showNextLine();
    }

    // create floating heart with wavy path + sparkles
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      const startX = Math.random() * (window.innerWidth - 40) + 20;
      let posY = -8;
      heart.style.left = startX + 'px';
      heart.style.bottom = posY + 'px';
      document.body.appendChild(heart);

      // sparkles around this heart
      const sparkleCount = 5 + Math.floor(Math.random()*4);
      const sparkles = [];
      for (let i=0;i<sparkleCount;i++){
        const sp = document.createElement('div');
        sp.className = 'sparkle';
        sp.style.left = (startX + (Math.random()*40-20)) + 'px';
        sp.style.bottom = '6px';
        sp.style.opacity = 0.9;
        sp.style.transform = `scale(${0.6 + Math.random()*0.8})`;
        document.body.appendChild(sp);
        sparkles.push(sp);
        // remove later
        setTimeout(()=> { if(sp.parentNode) sp.parentNode.removeChild(sp); }, 1400 + Math.random()*600);
      }

      // animate using requestAnimationFrame for smoothness
      const speed = 1.8 + Math.random()*1.6;
      const wave = 40 + Math.random()*70;
      const freq = 0.02 + Math.random()*0.02;
      let rafId;
      function step(){
        posY += speed;
        const x = startX + Math.sin(posY * freq) * wave;
        heart.style.left = x + 'px';
        heart.style.bottom = posY + 'px';
        heart.style.opacity = 1 - posY / (window.innerHeight*0.9);
        if (posY > window.innerHeight + 60) {
          cancelAnimationFrame(rafId);
          if (heart.parentNode) heart.parentNode.removeChild(heart);
          return;
        }
        rafId = requestAnimationFrame(step);
      }
      rafId = requestAnimationFrame(step);
    }

    function createBear() {
      const bear = document.createElement('div');
      bear.className = 'bear';
      const startXvw = Math.random()*90 + 5;
      bear.style.left = startXvw + 'vw';
      bear.innerHTML = `<img src="gau.png" alt="bear">`;
      document.body.appendChild(bear);

      // simple CSS animation with bottom -> translate Y via keyframes already in CSS
      // remove after 6s
      setTimeout(()=> { if(bear.parentNode) bear.parentNode.removeChild(bear); }, 6000);
    }

    // OPTIONAL: stop hearts when page hidden/leave
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && heartInterval) {
        clearInterval(heartInterval);
        heartInterval = null;
      }
    });
  </script>
</body>

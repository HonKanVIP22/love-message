<!DOCTYPE html>

<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* üå∏ Intro - C·ª≠a m·ªü xu·ªëng */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: transform 2.5s ease-in-out, opacity 2s ease-in-out;
      box-shadow: 0 0 40px rgba(255, 192, 203, 0.8);
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
    }
    #intro.hide {
      transform: translateY(100%);
      opacity: 0;
    }
    #start-btn {
      padding: 15px 40px;
      background: white;
      color: hotpink;
      font-size: 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
      transition: 0.3s;
    }
    #start-btn:hover {
      background: hotpink;
      color: white;
      transform: scale(1.1);
    }

    /* üåπ N·ªôi dung ch√≠nh */
    #main {
      background: pink url('nen.jpg') center/cover no-repeat;
      background-attachment: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    #main.show {
      opacity: 1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.6em;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: fadeIn 3s ease-in-out;
    }

    h2 {
      font-size: 1.3em;
      margin-top: 10px;
      font-weight: 300;
      opacity: 0.9;
    }

    #message {
      font-size: 1.2em;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      line-height: 1.6em;
      min-height: 60px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
      white-space: pre-line;
    }

    /* üíñ Tr√°i tim */
    .heart {
      position: fixed;
      width: 25px;
      height: 25px;
      background: #ff69b4;
      transform: rotate(45deg);
      bottom: 0;
      opacity: 0.95;
      box-shadow: 0 0 20px rgba(255,105,180,0.8);
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -12.5px; left: 0; }
    .heart::after { top: 0; left: -12.5px; }

    /* ‚ú® Kim tuy·∫øn */
    .sparkle {
      position: fixed;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: sparkleFloat 1.8s linear forwards;
    }
    @keyframes sparkleFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(0); opacity: 0; }
    }

    /* üêª G·∫•u bay */
    .bear {
      position: fixed;
      bottom: -60px;
      transform: translateX(-50%) scale(1);
      pointer-events: none;
      animation: floatBear 6s linear forwards;
    }
    .bear img {
      width: 60px;
      height: auto;
    }
    @keyframes floatBear {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(0.9); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <button id="start-btn">üíñ B·∫Øt ƒë·∫ßu üíñ</button>
  </div>

  <!-- N·ªôi dung ch√≠nh -->
  <div id="main">
    <h1>üíñ Anh Khang üíï B√© Khu√™ üíñ</h1>
    <h2>G·ª≠i ƒë·∫øn B√© iu - ng∆∞·ªùi con g√°i anh th∆∞∆°ng nh·∫•t ‚ô•</h2>
    <div id="message"></div>
  </div>

  <audio id="loveMusic" autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startBtn = document.getElementById('start-btn');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');

    const lines = [
      "B√© Khu√™ √† üíó",
      "C·∫£m ∆°n em v√¨ ƒë√£ ƒë·∫øn b√™n Anh...",
      "M·ªói kho·∫£nh kh·∫Øc c√≥ em ƒë·ªÅu th·∫≠t ƒë√°ng tr√¢n tr·ªçng üíû",
      "Anh th∆∞∆°ng em nhi·ªÅu l·∫Øm ‚ô•",
      "M√£i b√™n nhau nh√© üí´"
    ];
    let lineIndex = 0;

    startBtn.addEventListener('click', () => {
      intro.classList.add('hide');
      setTimeout(() => {
        main.classList.add('show');
        startLove();
      }, 2000);
    });

    function typeLine(line, callback) {
      let i = 0;
      const msg = document.getElementById("message");
      msg.innerHTML = "";
      function typing() {
        if (i < line.length) {
          msg.innerHTML += line.charAt(i);
          i++;
          setTimeout(typing, 70);
        } else {
          setTimeout(callback, 1200);
        }
      }
      typing();
    }

    function showNextLine() {
      if (lineIndex < lines.length) {
        typeLine(lines[lineIndex], () => {
          lineIndex++;
          showNextLine();
        });
      }
    }

    function startLove() {
      const music = document.getElementById("loveMusic");
      music.play().catch(() => alert("N·∫øu nh·∫°c ch∆∞a ch·∫°y, h√£y ch·∫°m v√†o m√†n h√¨nh nh√© üé∂"));

      setInterval(() => {
        if (Math.random() < 0.7) {
          createHeart();
        } else {
          createBear();
        }
      }, 300);
      showNextLine();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      const startX = Math.random() * window.innerWidth;
      heart.style.left = startX + 'px';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);

      let posY = 0;
      const speed = 2 + Math.random() * 2;
      const wave = 50 + Math.random() * 50;
      const frequency = 0.02 + Math.random() * 0.02;

      const interval = setInterval(() => {
        posY += speed;
        const x = startX + Math.sin(posY * frequency) * wave;
        heart.style.left = x + 'px';
        heart.style.bottom = posY + 'px';
        heart.style.opacity = 1 - posY / window.innerHeight;
        if (posY > window.innerHeight + 100) {
          clearInterval(interval);
          heart.remove();
        }
      }, 20);

      for (let i = 0; i < 8; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = (startX + (Math.random() * 20 - 10)) + 'px';
        sparkle.style.bottom = '0px';
        sparkle.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1800);
      }
    }

    function createBear() {
      const bear = document.createElement('div');
      bear.classList.add('bear');
      bear.style.left = Math.random() * 100 + 'vw';
      bear.innerHTML = `<img src="gau.png" alt="bear">`;
      document.body.appendChild(bear);
      setTimeout(() => bear.remove(), 6000);
    }
  </script>
</body>
</html>

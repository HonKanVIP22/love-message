<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 Anh Khang 💕 Bé Khuê 💖</title>

  <!-- model-viewer để hiển thị mô hình 3D -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* 🔸 3D background */
    model-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.6em;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: fadeIn 3s ease-in-out;
    }

    h2 {
      font-size: 1.3em;
      margin-top: 10px;
      font-weight: 300;
      opacity: 0.9;
    }

    #message {
      font-size: 1.2em;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      line-height: 1.6em;
      min-height: 60px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
      white-space: pre-line;
    }

    button {
      margin-top: 30px;
      background: white;
      color: #ff4081;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #ff80ab;
      color: white;
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      bottom: 0;
      opacity: 0.7;
      animation: float 6s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 1; }
      50% { transform: translateY(-350px) rotate(45deg) scale(1.5); opacity: 0.8; }
      100% { transform: translateY(-700px) rotate(45deg) scale(1); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #message { font-size: 1em; }
      button { padding: 10px 25px; font-size: 1em; }
    }
  </style>
</head>
<body>

  <!-- 🌸 Mô hình 3D làm nền -->
  <model-viewer
    src="scene.gltf"
    autoplay
    auto-rotate
    disable-zoom
    camera-controls
    exposure="1.3"
    shadow-intensity="1">
  </model-viewer>

  <h1>💖 Anh Khang 💕 Bé Khuê 💖</h1>
  <h2>Gửi đến Bé iu - người con gái anh thương nhất ♥</h2>
  <div id="message"></div>
  <button onclick="startLove()">Bấm để xem điều bất ngờ 💌</button>

  <!-- Nhạc nền -->
  <audio id="loveMusic" autoplay loop>
    <source src="NGAY_DAU_TIEN.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <script>
    const lines = [
      "Bé Khuê à 💗",
      "Cảm ơn em vì đã đến bên Anh...",
      "Mỗi khoảnh khắc có em đều thật đáng trân trọng 💞",
      "Anh thương em nhiều lắm ♥",
      "Mãi bên nhau nhé 💫"
    ];

    let lineIndex = 0;

    function typeLine(line, callback) {
      let i = 0;
      const msg = document.getElementById("message");
      const speed = 70;
      msg.innerHTML = "";
      function typing() {
        if (i < line.length) {
          msg.innerHTML += line.charAt(i);
          i++;
          setTimeout(typing, speed);
        } else {
          setTimeout(callback, 1200);
        }
      }
      typing();
    }

    function showNextLine() {
      if (lineIndex < lines.length) {
        typeLine(lines[lineIndex], () => {
          lineIndex++;
          showNextLine();
        });
      }
    }

    function startLove() {
      document.querySelector("button").style.display = "none";
      const music = document.getElementById("loveMusic");
      music.play().catch(() => {
        alert("Nếu nhạc chưa chạy, hãy chạm vào màn hình nhé 🎶");
      });
      setInterval(createHeart, 250);
      showNextLine();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  </script>
</body>
</html>
